<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE SHOOTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container" style="display: flex; min-height: 80vh; justify-content: center; align-items: center;">
        <div class="box">
            <img src="rocket.png" class="rocketImage" alt="">
            <div id="points" style="color: white; position: absolute; top: 10px; right: 10px; font-size: 20px;">0</div>
        </div>
        <br>
    </div>
    <div class="container" style="display : flex; justify-content: center;">
        <div class="row align-content-center justify-content-center">
            <div class="col-4"><button id="moveLeftBtn">Move Left</button></div>
            <div class="col-4"> <button id="shootBtn">Shoot</button></div>
            <div class="col-4"><button id="moveRightBtn">Move Right</button></div>
        </div>
    </div>


    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
